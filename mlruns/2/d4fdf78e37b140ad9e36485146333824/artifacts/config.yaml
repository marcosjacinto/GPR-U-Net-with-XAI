paths:
  raw_data: pipeline_synthetic/raw_data
sampling:
  sample_size: 32
  sampling_step: 1
segregate:
  number_of_samples: 16
  random_seed: 42
augmentation:
  use: false
  mean: 0.0
  standard_deviation: 0.05
  apply_noise: true
training:
  loss: binary_crossentropy
  batch_size: 256
  epochs: 400
  early_stop_patience: 30
  early_stop_monitor: val_accuracy
  number_of_filters: 8
  kernel_size: 5
  dropout_rate: 0.5
