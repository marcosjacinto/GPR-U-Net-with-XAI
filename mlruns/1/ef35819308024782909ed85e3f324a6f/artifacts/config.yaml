paths:
  raw_data: pipeline/raw_data
  processed_data: pipeline/processed_data
sampling:
  sample_size: 16
  sampling_step: 1
segregate:
  number_of_samples: 16
  random_seed: 42
augmentation:
  use: true
  mean: 0.0
  standard_deviation: 0.1
  apply_noise: true
training:
  loss: binary_crossentropy
  batch_size: 1024
  epochs: 400
  early_stop_patience: 30
  early_stop_monitor: val_accuracy
  number_of_filters: 8
  kernel_size: 5
  dropout_rate: 0.5
